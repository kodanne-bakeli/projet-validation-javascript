<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paramètres Utilisateurs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="paramètres-user.css" />
  </head>
  <body>
    <!-- Données de l'utilisateur -->
    <h3 class="p-4 bg-body-secondary">Utilisateurs</h3>
    <!-- Container principal -->
    <main class="container">
      <div class="row">
        <div class="col-lg-3 border-end border-1 text-center">
          <!-- Liste des membres -->
          <h4 class="pt-3 pb-1">Membres</h4>
          <div>
            <p id="aicha" class="p-1">Aïssatou Barry</p>
            <p id="sidy" class="p-1">Sidy Sabaly</p>
            <p id="kodanne" class="p-1">Kodanne Coulibaly</p>
            <p id="oury" class="p-1">Amadou Oury Bah</p>
            <p id="oumar" class="p-1">Oumar Ndongo</p>
            <p id="dia" class="p-1">Yaya Dia</p>
            <p id="bachir" class="p-1">Bachir Tall</p>
            <p id="serigne" class="p-1">Serigne Mourtalla Syll</p>
          </div>
          <div class="next">
            <ul>
              <li id="suivant">
                <i class="bi bi-chevron-left mx-2"></i
                ><span class="suivant">1</span>
              </li>
              <li id="suivant"><span>2</span></li>
              <li id="suivant"><span>3</span></li>
              <li id="suivant">
                <span>4</span><i class="bi bi-chevron-right mx-2"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 col-sm-12">
          <!-- Informations de l'utilisateur -->
          <h4 class="pb-2 text-center pt-3">Informations générales</h4>
          <div class="row px-5">
            <div class="col-lg-6 col-sm-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Nom</label>
                  <input
                    type="name"
                    class="form-control"
                    id="last-name"
                    aria-describedby="nameHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label"
                    >Prénom</label
                  >
                  <input
                    type="name"
                    class="form-control"
                    id="first-name"
                    aria-describedby="nameHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label"
                    >E-mail</label
                  >
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputNumber" class="form-label"
                    >Téléphone</label
                  >
                  <input type="number" class="form-control" id="number" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDate" class="form-label"
                    >Date de naissance
                  </label>
                  <input type="date" class="form-control" id="date" />
                </div>
              </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputAddress" class="form-label"
                    >Adresse</label
                  >
                  <input type="address" class="form-control" id="adresse" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDate" class="form-label"
                    >Profession
                  </label>
                  <input type="text" class="form-control" id="profession" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputOrganisation" class="form-label"
                    >Oraganisation</label
                  >
                  <input type="text" class="form-control" id="organisation" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label"
                    >Définir votre mot de passe</label
                  >
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label"
                    >Confirmer votre mot de passe</label
                  >
                  <input type="password" class="form-control" id="password2" />
                </div>
              </form>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-sm">
                  Mettre à jour
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
