<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- connexion -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 contenu giss">
          <div class="picture">
            <img src="images/Group 1597.png" alt="" />
          </div>
        </div>
        <div class="col-lg-8">
          <div class="pt-5 text-center">
            <div class="titre">
              <h1>Bienvenue sur Bakéli-tontine</h1>
              <h2>Connectez-vous!</h2>
              <p>Connectez-vous et gérez vos cotisations.</p>
            </div>
            <div class="form d-flex justify-content-center">
              <div class="col-md-6">
                <div class="my-4">
                  <input
                    type="text"
                    class="form-control bg"
                    id="NumberPhone"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control bg"
                    id="PasswordConnexion"
                    placeholder="Mot de passe"
                    required
                  />
                </div>
                <!-- Mot de passe oublie -->
                <div class="text-end mb-3">
                  <a href="motdepasse.html" class="titre text-decoration-none fw-bolder">mot de passe oublié?</a>
                </div>
                <!-- </div> -->
                <div class="centre d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary para text-center"
                    id="connexion"
                  >
                    Connexion
                  </button>
                </div>

                <!-- inscription -->
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center pt-4">
            <p>Vous n'avez pas de compte ?</p>
            <a
              class="titre text-decoration-none fw-bolder ps-2"
              href="inscription.html"
              >Inscrivez-vous!</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- <footer>
      <div class="footer-img">
        <img src="images/Vectors.png" class="img-fluid" alt="">
      </div>
    </footer> -->
  </body>
</html>
