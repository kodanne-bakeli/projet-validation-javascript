<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paramètres Utilisateurs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="param-user.css" />
  </head>
  <body>
    <!-- Données de l'utilisateur -->
    <h3 class="p-4 bg-body-secondary">Utilisateurs</h3>
    <!-- Container principal -->
    <main class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 border-end border-2 text-center">
          <!-- Liste des membres -->
          <h4 class="pt-5 pb-3">Membres</h4>
          <div class="list">
            <p class="p-2"><a href="">Selena Roy</a></p>
            <p class="p-2"><a href="">Emma Watson</a></p>
            <p class="p-2"><a href="">John Robert</a></p>
            <p class="p-2"><a href="">Anne Hathaway</a></p>
            <p class="p-2"><a href="">Ravi Shankar</a></p>
            <p class="p-2"><a href="">Emma Stone</a></p>
            <p class="p-2"><a href="">Floyd Miles</a></p>
            <p class="p-2"><a href="">Jane Cooper</a></p>
          </div>
          <div class="next">
            <ul>
              <li>
                <i class="bi bi-chevron-left mx-2"></i
                ><span class="suivant">1</span>
              </li>
              <li><span class="suivant">2</span></li>
              <li><span class="suivant">3</span></li>
              <li>
                <span class="suivant">4</span
                ><i class="bi bi-chevron-right mx-2"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12">
          <!-- Informations de l'utilisateur -->
          <h4 class="pt-3 pb-3">Informations générales</h4>
          <div class="row px-5">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Nom</label>
                  <input
                    type="name"
                    class="form-control"
                    id="last-name"
                    aria-describedby="nameHelp"
                    placeholder="last-name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDate" class="form-label"
                    >Date de naissance
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="birthday"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label"
                    >Définir un mot de passe</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputAddress" class="form-label"
                    >Adresse</label
                  >
                  <input
                    type="address"
                    class="form-control"
                    id="adresse"
                    placeholder="adresse"
                  />
                </div>
              </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label"
                    >Prénom</label
                  >
                  <input
                    type="name"
                    class="form-control"
                    id="first-name"
                    aria-describedby="nameHelp"
                    placeholder="first name"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputDate" class="form-label"
                    >Profession
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="profession"
                    placeholder="profession"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword2" class="form-label"
                    >Confirmer le mot de passe</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    placeholder="confirm password"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputNumber" class="form-label"
                    >Téléphone</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    placeholder="number"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputOrganisation" class="form-label"
                    >Oraganisation</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="organisation"
                    placeholder="organisation"
                  />
                </div>
              </form>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-sm">
                  Mettre à jour
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
